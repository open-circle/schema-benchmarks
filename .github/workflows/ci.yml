name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environments/website
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environments/website
      - name: Lint
        run: pnpm check
  typecheck:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environments/website
      - name: Typecheck
        run: pnpm typecheck
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environments/website

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      - name: Test
        run: pnpm test
