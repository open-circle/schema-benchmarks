name: Setup environment
description: Setup environment with Node.js and pnpm, plus building schemas

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24
        registry-url: "https://registry.npmjs.org"
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Build schemas
      shell: bash
      run: pnpm schemas:build
